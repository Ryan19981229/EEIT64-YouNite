<!DOCTYPE html>
<html lang="en">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"

    <link rel="stylesheet" href="./style/userInfo.css">
    <script src="js/userInfo.js"></script>
    <title>Bootstrap 4 Login/Register Form</title>
</head>
<body>
<div id="form-change-password">
    <form class="form-signin"
          enctype="multipart/form-data">
        <h1 class="h3 mb-3 font-weight-normal" style="text-align: center">建立帳號</h1>
        <input type="text" id="fullName" class="form-control" placeholder="請輸入姓名" required=""
               autofocus="">
        <input type="date" id="birthday" class="form-control" placeholder="生日" required="">
        <br>
        <select id="gender">
            <option value="Male">男性</option>
            <option value="Female">女性</option>
            <option value="Other">其他</option>
        </select>
        <br>
        <select id="sexualOrientation">
            <option value="Straight">Straight</option>
            <option value="Gay">Gay</option>
            <option value="Lesbian">Lesbian</option>
            <option value="Bisexual">Bisexual</option>
            <option value="Other">Other</option>
        </select>
        <br>
        <select id="location">
            <option value="Taichung">台中</option>
            <option value="Taipei">台北</option>
            <option value="Changhua">彰化</option>
            <option value="Kaohsiung">高雄</option>
            <option value="Pingtung_Longquan">屏東龍泉</option>
        </select>

        <textarea id="self_intro" class="form-control" placeholder="自我介紹" required="">
        </textarea>
        大頭照:
        <img src="" id="avatarImg">
        上傳頭像<input type="file" id="file" name="file">
        上傳生活照1<input type="file" id="file1" name="profile_pic">
        上傳生活照2<input type="file" id="file2" name="profile_pic">
        上傳生活照3<input type="file" id="file3" name="profile_pic">
        上傳生活照4<input type="file" id="file6" name="profile_pic">
        上傳生活照5<input type="file" id="file4" name="profile_pic">
        上傳生活照6<input type="file" id="file5" name="profile_pic">


        <button class="btn btn-success btn-block" type="submit" id="buildUserInfoBtn"><i
                class="fas fa-sign-in-alt"></i> Submit
        </button>
        <hr>
    </form>


</div>
